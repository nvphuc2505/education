server:
  port: 9001
  shutdown: graceful
  tomcat:
    connection-timeout: 2s
    keep-alive-timeout: 15s
    threads:
      max: 50
      min-spare: 5



spring:
  application:
    name: vocabulary-service
  lifecycle:
    timeout-per-shutdown-phase: 15s
  profiles:
    active: testdata
  datasource:
    username: user
    password: password
    url: jdbc:postgresql://localhost:5432/words_db
    hikari:
      connection-timeout: 2000  # ms
      maximum-pool-size: 5